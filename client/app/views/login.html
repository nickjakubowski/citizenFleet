<div class='login'>
  <h2>Welcome To CitizenFleet</h2>
  <h3>Login</h3>
  <form>
    <input type='text' ng-model='user.firstname' placeholder='First Name'/>
    <input type='text' ng-model='lastname' placeholder='Last Name'/>
    <input type='text' ng-model='email' placeholder='Email'/>
    <input type='submit' ng-click='login(user)'/>
  </form>
</div>
