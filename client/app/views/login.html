<div class='login'>
  <h2>Welcome To CitizenFleet</h2>
  <h3>Login</h3>
  <form>
    <input type='text' class='input' ng-model='user.email' placeholder='Email'/><br>
    <input type='text' class='input' ng-model='user.password' placeholder='Password'/><br>
    <input type='submit' ng-click='login(user)'/>
  </form>
</div>
